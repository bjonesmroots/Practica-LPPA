<!DOCTYPE html>
<html>
    <head>
        <title>4 en linea</title>
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="column">
            <div>
                <h1>Partidas Anteriores</h1>
            </div>
            <div id="resultados"></div>
        </div>
        <div class="column">
            <div> 
                <div class="row"> 
                    <div class="column">
                        <h1>4 en linea</h1>
                        <span id='labelTurno'>Turno del jugador Rojo</span>
                    </div>            
                </div>
                <div class="row"> 
                    <div class="column">
                        <h2 id='tiempoRojo'></h2>
                    </div>    
                    <div class="column">
                        <h2 id='tiempoAmarillo'></h2>
                    </div>    
                    <div class="column" id="contenedorTiempoNegro">
                        <h2 id='tiempoNegro'></h2>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <canvas id="tablero" width="598" height="518"></canvas>
            </div>
            <div class="row funciones"> 
                <div class="column">
                    <button onclick="reiniciarJuego(true)">Reiniciar</button>
                    <button id="guardar_partida" onclick="guardarPartida()">Guardar Partida</button>
                </div>
            </div>
        </div>
        
        <div class="column">
            <div>
                <h1>Partidas Guardadas</h1>
                <a class="contacto" href="contacto.html">CONTACTO</a>
            </div>
            <div id="partidas_guardadas"></div>
        </div>
        <script src="app.js" type="text/javascript"></script>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>        
        <div id="myModal2" class="modal">
            <span class="close">&times;</span>
            <form id="form" class="form" action="#">
                <div class="field-container">
                    <label>Cantidad de jugadores</label><br>
                    <label>
                      <input type="radio" onclick="ocultarMostrar3(this);" checked name="cantidad_jugadores" value="2">
                      2 jugadores
                    </label>
                    <label>
                      <input type="radio" onclick="ocultarMostrar3(this);" name="cantidad_jugadores" value="3">
                      3 jugadores
                    </label>
                  </div>
                <div class="field-container">
                  <label>Nombre Jugador Rojo</label><br>
                  <input type="text" minlength="3" class="input text-input" name="nombre_rojo" required>
                </div>
                <div class="field-container">
                  <label>Nombre Jugador Amarillo</label><br>
                  <input type="text" minlength="3" class="input text-input" name="nombre_amarillo" required>
                </div>
                <div class="field-container">
                  <label>Nombre Jugador Negro</label><br>
                  <input type="text" disabled id="jugador3" minlength="3" class="input text-input" name="nombre_negro" required>
                </div>
                <div class="field-container">
                  <button type="submit">Empezar!</button>
                </div>
              </form>
        </div>        
    </body>
</html>
